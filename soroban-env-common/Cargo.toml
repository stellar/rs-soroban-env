[package]
name = "soroban-env-common"
version = "0.0.0"
edition = "2021"

[dependencies]
soroban-env-macros = { version = "0.0.1" }
stellar-xdr = { version = "0.0.1", default-features = false, features = [ "next" ] }
wasmi = { git = "https://github.com/stellar/wasmi", rev = "4f35508c1a2475ed5d33955023f073639e7ff7df", optional = true }
static_assertions = "1.1.0"

[features]
std = ["stellar-xdr/std"]
serde = ["stellar-xdr/serde"]
vm = ["wasmi"]

[package.metadata.docs.rs]
all-features = true
