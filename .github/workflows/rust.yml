name: Rust

on:
  push:
    branches: [main]
  pull_request:

env:
  RUSTFLAGS: -D warnings

jobs:

  complete:
    if: always()
    needs: [fmt, common, guest, host]
    runs-on: ubuntu-latest
    steps:
    - if: contains(needs.*.result, 'failure')
      run: exit 1

  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: rustup update stable && rustup default stable
    - run: find . -type f -name '*.rs' -print0 | xargs -I {} -0 rustfmt --check "{}"

  common:
    strategy:
      matrix:
        features: ['', 'vm', 'std', 'vm,std']
        profile: [dev, release]
        sys:
        - os: ubuntu-latest
          target: wasm32-unknown-unknown
          test: false
        - os: ubuntu-latest
          target: x86_64-unknown-linux-gnu
          test: true
        - os: macos-latest
          target: x86_64-apple-darwin
          test: true
        - os: macos-latest
          target: aarch64-apple-darwin
          test: false
        - os: windows-latest
          target: x86_64-pc-windows-msvc
          test: true
    runs-on: ${{ matrix.sys.os }}
    steps:
    - run: rustup update stable && rustup default stable
    - run: rustup target add ${{ matrix.sys.target }}
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: cargo-
    - uses: actions/cache@v3
      with:
        path: target/
        key: target-${{ strategy.job-index }}-${{ github.sha }}
        restore-keys: |
          target-${{ strategy.job-index }}
          target-
    - run: >
        cargo check
        -p stellar-env-common
        --profile ${{ matrix.profile }}
        --target ${{ matrix.sys.target }}
        --no-default-features
        --features='${{ matrix.features }}'
    - if: matrix.sys.test
      run: >
        cargo test
        -p stellar-env-common
        --profile ${{ matrix.profile }}
        --target ${{ matrix.sys.target }}
        --no-default-features
        --features='${{ matrix.features }}'

  guest:
    strategy:
      matrix:
        features: ['']
        profile: [dev, release]
        sys:
        - os: ubuntu-latest
          target: wasm32-unknown-unknown
          test: false
        - os: ubuntu-latest
          target: x86_64-unknown-linux-gnu
          test: true
        - os: macos-latest
          target: x86_64-apple-darwin
          test: true
        - os: macos-latest
          target: aarch64-apple-darwin
          test: false
        - os: windows-latest
          target: x86_64-pc-windows-msvc
          test: true
    runs-on: ${{ matrix.sys.os }}
    steps:
    - run: rustup update stable && rustup default stable
    - run: rustup target add ${{ matrix.sys.target }}
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: cargo-
    - uses: actions/cache@v3
      with:
        path: target/
        key: target-${{ strategy.job-index }}-${{ github.sha }}
        restore-keys: |
          target-${{ strategy.job-index }}
          target-
    - run: >
        cargo check
        -p stellar-env-guest
        --profile ${{ matrix.profile }}
        --target ${{ matrix.sys.target }}
        --no-default-features
        --features='${{ matrix.features }}'
    - if: matrix.sys.test
      run: >
        cargo test
        -p stellar-env-guest
        --profile ${{ matrix.profile }}
        --target ${{ matrix.sys.target }}
        --no-default-features
        --features='${{ matrix.features }}'

  host:
    strategy:
      matrix:
        features: ['', 'vm']
        profile: [dev, release]
        sys:
        - os: ubuntu-latest
          target: wasm32-unknown-unknown
          test: false
        - os: ubuntu-latest
          target: x86_64-unknown-linux-gnu
          test: true
        - os: macos-latest
          target: x86_64-apple-darwin
          test: true
        - os: macos-latest
          target: aarch64-apple-darwin
          test: false
        - os: windows-latest
          target: x86_64-pc-windows-msvc
          test: true
    runs-on: ${{ matrix.sys.os }}
    steps:
    - run: rustup update stable && rustup default stable
    - run: rustup target add ${{ matrix.sys.target }}
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: cargo-
    - uses: actions/cache@v3
      with:
        path: target/
        key: target-${{ strategy.job-index }}-${{ github.sha }}
        restore-keys: |
          target-${{ strategy.job-index }}
          target-
    - run: >
        cargo check
        -p stellar-env-host
        --profile ${{ matrix.profile }}
        --target ${{ matrix.sys.target }}
        --no-default-features
        --features='${{ matrix.features }}'
    - if: matrix.sys.test
      run: >
        cargo test
        -p stellar-env-host
        --profile ${{ matrix.profile }}
        --target ${{ matrix.sys.target }}
        --no-default-features
        --features='${{ matrix.features }}'

  panic-handler:
    strategy:
      matrix:
        features: ['']
        profile: [dev, release]
        sys:
        - os: ubuntu-latest
          target: wasm32-unknown-unknown
          test: false
    runs-on: ${{ matrix.sys.os }}
    steps:
    - run: rustup update stable && rustup default stable
    - run: rustup target add ${{ matrix.sys.target }}
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: cargo-
    - uses: actions/cache@v3
      with:
        path: target/
        key: target-${{ strategy.job-index }}-${{ github.sha }}
        restore-keys: |
          target-${{ strategy.job-index }}
          target-
    - run: >
        cargo check
        -p stellar-env-panic-handler-wasm32-unreachable
        --profile ${{ matrix.profile }}
        --target ${{ matrix.sys.target }}
        --no-default-features
        --features='${{ matrix.features }}'
