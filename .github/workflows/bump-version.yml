name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to'
        required: true

jobs:

  bump-version:
    uses: stellar/actions/.github/workflows/rust-bump-version.yml@main
    permissions:
      actions: write
      contents: write
      pull-requests: write
    with:
      version: ${{ inputs.version }}
