[workspace]
resolver = "2"

members = [
    "soroban-env-host",
    "soroban-env-guest",
    "soroban-env-common",
    "soroban-env-common/tests/no_std",
    "soroban-env-macros",
    "soroban-native-sdk-macros",
    "soroban-test-wasms",
    "soroban-synth-wasm"
]

exclude = ["soroban-test-wasms/wasm-workspace"]

[workspace.dependencies]
stellar-xdr = { version = "0.0.7", default-features = false }
wasmi = { package = "soroban-wasmi", version = "0.16.0-soroban1" }

[patch.crates-io]
soroban-env-common = { path = "soroban-env-common" }
soroban-env-host = { path = "soroban-env-host" }
soroban-env-macros = { path = "soroban-env-macros" }
soroban-native-sdk-macros = { path = "soroban-native-sdk-macros" }
stellar-xdr = { git = "https://github.com/stellar/rs-stellar-xdr", rev = "e88f9fa7" }
wasmi = { package = "soroban-wasmi", git = "https://github.com/stellar/wasmi", rev = "d1ec0036" }

[profile.release]
codegen-units = 1
lto = true
