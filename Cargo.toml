[workspace]
resolver = "2"

members = [
    "soroban-env-host",
    "soroban-env-guest",
    "soroban-env-common",
    "soroban-env-macros",
    "soroban-native-sdk-macros",
    "soroban-test-wasms",
]

exclude = ["soroban-test-wasms/wasm-workspace"]

[patch.crates-io]
soroban-env-common = { path = "soroban-env-common" }
soroban-env-host = { path = "soroban-env-host" }
soroban-env-macros = { path = "soroban-env-macros" }
soroban-native-sdk-macros = { path = "soroban-native-sdk-macros" }
stellar-xdr = { git = "https://github.com/stellar/rs-stellar-xdr", rev = "15abdf38" }
wasmi = { package = "soroban-wasmi", git = "https://github.com/stellar/wasmi", rev = "d1ec0036" }

[profile.release]
codegen-units = 1
lto = true
