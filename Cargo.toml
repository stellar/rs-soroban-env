[package]
name = "stellar-contract-host"
version = "0.0.0"
edition = "2021"

[dependencies]
static_assertions = "1.1.0"
stellar-xdr = { git = "https://github.com/stellar/rs-stellar-xdr", rev = "af3cee61b0d50d4dec2237050a7f12c0e6ed4ca0" }
im-rc = { version = "15.0.0", optional = true }
num-bigint = { version = "0.4", optional = true }
num-rational = { version = "0.4", optional = true }

[features]
default = ["host_context"]
host_context = ["im-rc", "num-bigint", "num-rational"]

[target.'cfg(not(target_family="wasm"))'.features]
default = ["host_context"]

[target.'cfg(target_family="wasm")'.features]
default = []
